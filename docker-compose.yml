version: "3"

services:
  node:
     build: ./backend
     depends_on:
       - sql
     env_file:
       # Make sure to update this to match your project.
        - ./personal-website.env
     environment:
        - MYSQL_HOST=sql
     ports:
        - 8080:4200
     volumes:
     - ./backend:/home/node/app
  app:
    build: frontend
    depends_on:
      - node
#    For deploying to server use ports: - 80:80
    ports:
      - 80:80
  sql:
    build: ./sql
    # Make sure to update this to match your project.
    env_file:
       - ./personal-website.env
    command: --default-authentication-plugin=mysql_native_password
    volumes:
     - compose-lesson:/var/lib/mysql
    ports:
       - 33006:3306
volumes:
  compose-lesson: